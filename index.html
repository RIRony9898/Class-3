<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class-3</title>
  </head>
  <body>
    <!-- LIST -->
    <h3>Un-Ordered List</h3>
    <ul>
      <li>Bangla</li>
      <li>English</li>
      <li>Math</li>
      <li>Physics</li>
    </ul>
    <!-- END OF UN-ORDERED LIST -->

    <hr />

    <h3>Ordered List</h3>
    <ol>
      <li>Bangla</li>
      <li>English</li>
      <li>Math</li>
      <li>Physics</li>
    </ol>
    <!-- END OF ORDERED LIST -->

    <hr>

    <!-- TABLE -->
    <h3>Create a Table</h3>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Job</th>
        </tr>
        <tr>
            <td>Rahim</td>
            <td>25</td>
            <td>Driver</td>
        </tr>
        <tr>
            <td>Mijan</td>
            <td>22</td>
            <td>Clark</td>
        </tr>
    </table>
    <!-- END OF TABLE -->

    <hr>

    <!-- FORM -->
    <h3>Create a FORM</h3>
    <form action="">
        <label for="">First Name</label>
        <input type="text" placeholder="First Name">
    </form>
    <form action="">
        <label for="">Last Name</label>
        <input type="text" placeholder="Last Name">
    </form>
    <form action="">
        <label for="">Age</label>
        <input type="number" placeholder="Age">
    </form>
  </body>
</html>
