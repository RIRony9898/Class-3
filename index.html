<body>

        <li>Bangla</li>
        <li>English</li>
        <li>Math</li>
        <li>Physics</li>

    <hr>
    
    <h3>Ordered List</h3>
    <ol>
        <li>Bangla</li>
        <li>English</li>
        <li>Math</li>
        <li>Physics</li>
    </ol>
    <!-- END OF ORDERED LIST -->
